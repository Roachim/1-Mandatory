    <header>
        <h1>Find movie!</h1>

    <main>
        <form>
            <div> <!-- Find movie by title (partial or whole) -->
                <h3>Find by title</h3>
                <input type="text" id="titleIp">
                <button id="tBtn">Search</button>
            </div> 
            <div> <!-- Find movie by title AND year (title is still partial or whole) -->
                <h3>Find by Title and year</h3>
                <input type="text" title="Title" id="tyTitleIp">
                <input type="number" title="Year" id="tyYearIp">
                <button id="tyBtn">Search</button>
            </div>
            <div> <!-- Find movie by name (actor, producer, ect.) -->
                <h3>Find by the name of an included actor, director, producer etc.</h3>
                <input type="text" id="nameIp">
                <button id="nBtn">Search</button>
            </div>
        </form>

            <table> <!--Movie search results-->
                <thead>

                        <tr></tr> <!--Title-->

                <tbody></tbody> <!--lower bar info-->
            </table>
            <table> <!--person search results-->

        </section>

                <thead>
