<body>
    <header>
        <h1>Find movie!</h1>
    </header>
    <main>
        <form>
            <div> <!-- Find movie by title (partial or whole) -->
                <h3>Find by title</h3>
                <input type="text" id="titleIp">
                <button id="tBtn">Search</button>
            </div> 
            <div> <!-- Find movie by title AND year (title is still partial or whole) -->
                <h3>Find by Title and year</h3>
                <input type="text" title="Title" id="tyTitleIp">
                <input type="number" title="Year" id="tyYearIp">
                <button id="tyBtn">Search</button>
            </div>
            <div> <!-- Find movie by name (actor, producer, ect.) -->
                <h3>Find by the name of an included actor, director, producer etc.</h3>
                <input type="text" id="nameIp">
                <button id="nBtn">Search</button>
            </div>
        </form>
        <section>
            <table class="movieR" > <!--Movie search results-->
                <thead>
                    <tr> <!--top bar titles-->
                        <th></th> <!--Title-->
                        <th></th> <!--Relase year-->
                        <th></th> <!--Language-->
                    </tr>
                </thead>
                <tbody id="movie-result"></tbody> <!--lower bar info-->
            </table>
            <table class="personR" > <!--person search results-->
                <thead>
                    <tr> <!--top bar-->
                        <th></th> <!--Name-->
                        <th></th> <!--Main activity-->
                    </tr>
                </thead>
                <tbody id="person-result"></tbody> <!--lower bar info-->
            </table>
        </section>

        <div id="modal" class="the-modal"> <!--Modal, Shows up when clicking on a table search element-->
            <div class="modal-content">
                <table id="addMovieContent" class="movie-modal"> <!--modal info for movies-->
                   
                </table>
                <table id="addPersonContent" class="person-modal">
                    
                </table>
            </div>
            
        </div>
        
        
        
    </main>
